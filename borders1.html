<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Design Boxes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f0f7 100%);
            min-height: 100vh;
            padding: 40px 20px;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        /* Box 1 - Molecular Structure Border */
        .box1 {
            background: white;
            width: 80%;
            height: 350px;
            padding: 30px;
            position: relative;
            border: 3px solid transparent;
            border-image: linear-gradient(45deg, #2563eb, #7c3aed, #db2777) 1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: visible;
        }

        .box1::before {
            content: '';
            position: absolute;
            top: -15px;
            right: -15px;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #2563eb 40%, transparent 40%);
            border-radius: 50%;
        }

        .box1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: -15px;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #db2777 40%, transparent 40%);
            border-radius: 50%;
        }

        .box1 .atom {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #7c3aed;
            border-radius: 50%;
            top: 50%;
            right: -10px;
        }

        /* Box 2 - Beaker/Flask Border */
        .box2 {
            background: white;
            width: 80%;
            height: 350px;
            padding: 30px;
            position: relative;
            border: 4px solid #10b981;
            border-radius: 15px 15px 60px 60px;
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.2);
            overflow: visible;
        }

        .box2::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #10b981 20%, 
                #34d399 40%, 
                #6ee7b7 60%, 
                #34d399 80%, 
                transparent 100%);
        }

        .box2 .bubbles {
            position: absolute;
            bottom: 15px;
            left: 30%;
            width: 8px;
            height: 8px;
            background: rgba(16, 185, 129, 0.4);
            border-radius: 50%;
        }

        /* Box 3 - Hexagonal Chemical Structure */
        .box3 {
            background: white;
            width: 80%;
            height: 350px;
            padding: 30px;
            position: relative;
            border: 3px solid #f59e0b;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.2);
            overflow: visible;
        }

        .box3::before,
        .box3::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid #f59e0b;
            transform: rotate(45deg);
        }

        .box3::before {
            top: 20px;
            right: 20px;
        }

        .box3::after {
            bottom: 20px;
            left: 20px;
        }

        /* Box 4 - DNA Helix Border */
        .box4 {
            background: white;
            width: 80%;
            height: 350px;
            padding: 30px;
            position: relative;
            border-left: 5px solid #ec4899;
            border-right: 5px solid #8b5cf6;
            border-top: 3px dashed #ec4899;
            border-bottom: 3px dashed #8b5cf6;
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.15);
            overflow: visible;
        }

        .box4::before,
        .box4::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                #ec4899 0%, 
                transparent 50%, 
                #8b5cf6 100%);
        }

        .box4::before {
            top: 30%;
            left: 0;
        }

        .box4::after {
            bottom: 30%;
            left: 0;
            background: linear-gradient(90deg, 
                #8b5cf6 0%, 
                transparent 50%, 
                #ec4899 100%);
        }

        /* Box 5 - Periodic Table Element Style */
        .box5 {
            background: white;
            width: 80%;
            height: 350px;
            padding: 30px;
            position: relative;
            border: 4px solid #06b6d4;
            border-radius: 10px;
            box-shadow: 
                0 0 0 8px white,
                0 0 0 12px #06b6d4,
                0 15px 40px rgba(6, 182, 212, 0.3);
        }

        .box5::before {
            content: '';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            border: 3px solid #06b6d4;
            border-radius: 50%;
            background: linear-gradient(135deg, transparent 40%, #06b6d4 40%, #06b6d4 60%, transparent 60%);
        }

        .box5::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 40px solid #06b6d4;
        }

        /* Label Style (like سؤال) */
        .label {
            position: absolute;
            top: -20px;
            right: 30px;
            background: linear-gradient(135deg, #d97706, #f59e0b);
            color: white;
            padding: 12px 35px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 22px;
            box-shadow: 0 4px 15px rgba(217, 119, 6, 0.4);
        }

        /* Additional decorative atoms */
        .atom-decoration {
            position: absolute;
            width: 15px;
            height: 15px;
            background: currentColor;
            border-radius: 50%;
            opacity: 0.6;
        }

        .box1 .atom-decoration:nth-child(2) { top: 20%; left: -7px; color: #2563eb; }
        .box1 .atom-decoration:nth-child(3) { bottom: 30%; right: -7px; color: #7c3aed; }

        .box3 .atom-decoration:nth-child(2) { top: -7px; left: 40%; color: #f59e0b; }
        .box3 .atom-decoration:nth-child(3) { bottom: -7px; right: 40%; color: #f59e0b; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Box 1: Molecular Structure -->
        <div class="box1">
            <div class="label">سؤال</div>
            <div class="atom"></div>
            <div class="atom-decoration"></div>
            <div class="atom-decoration"></div>
        </div>

        <!-- Box 2: Beaker/Flask -->
        <div class="box2">
            <div class="label">سؤال</div>
            <div class="bubbles"></div>
        </div>

        <!-- Box 3: Hexagonal Structure -->
        <div class="box3">
            <div class="label">سؤال</div>
            <div class="atom-decoration"></div>
            <div class="atom-decoration"></div>
        </div>

        <!-- Box 4: DNA Helix -->
        <div class="box4">
            <div class="label">سؤال</div>
        </div>

        <!-- Box 5: Periodic Element -->
        <div class="box5">
            <div class="label">سؤال</div>
        </div>
    </div>
</body>
</html>
